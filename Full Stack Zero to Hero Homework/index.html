<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Input</title>
  </head>
  <body>
    <h1>Sign up for the Dev 100 Coding Challenge</h1>
    <form target="_blank" autocomplete="on">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </div>

      <div class="flex">
        <label for="gender">Plan:</label>
        <div class="move-right">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Gold</label>
        </div>
        <div class="move-right">
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Platnium</label>
        </div>
        <div class="move-right">
          <input type="radio" id="other" />
          <label for="other">Diamond</label>
        </div>
      </div>

      <div class="flex">
        <label for="hobbies">Frameworks:</label>
        <div class="flex-row">
          <div>
            <input
              type="checkbox"
              id="hobbies"
              name="hobbies"
              value="reading"
            />
            <label for="reading">Javascript</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="hobbies"
              name="hobbies"
              value="writing"
            />
            <label for="writing">React</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="hobbies"
              name="hobbies"
              value="traveling"
            />
            <label for="traveling">Next.js</label>
          </div>
        </div>
      </div>

      <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
          <option value="australia">Australia</option>
          <option value="india">India</option>
        </select>
      </div>

      <div class="flex">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="5" cols="50"></textarea>
      </div>

      <div>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" />
      </div>
      <div>
        <input type="submit" value="Submit" class="btnSubmit" />
        <input type="reset" value="Reset" class="btnReset" />
      </div>
    </form>
  </body>
</html>
